<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--js / css file-->
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
<div class="calculator_body">
    <div class="div_calculated_result_screen">
        <div class="calculated_result_screen"> </div>
    </div>
    <div class="button_bodies">
        <div class="number_container">
            <button class="number_button" value="0">0</button>
            <button class="number_button" value="1">1</button>
            <button class="number_button" value="2">2</button>
            <button class="number_button" value="3">3</button>
            <button class="number_button" value="4">4</button>
            <button class="number_button" value="5">5</button>
            <button class="number_button" value="6">6</button>
            <button class="number_button" value="7">7</button>
            <button class="number_button" value="8">8</button>
            <button class="number_button" value="9">9</button>
            <button class="decimal_button" value=".">.</button>
            <div class="equals_container">
                <button class="equals_button" value="=">=</button>
            </div>
        </div>
        <div class="column">
            <div class="clear_container">
                <button class="clear_reset" value="C">C</button>
                <button class="clear_entry" value="CE">CE</button>
            </div>
            <div class="operator_container">
                <button class="operator_button" value="+">+</button>
                <button class="operator_button" value="-">-</button>
                <button class="operator_button" value="*">*</button>
                <button class="operator_button" value="/">/</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
